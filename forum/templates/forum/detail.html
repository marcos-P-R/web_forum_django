{% extends 'forum/index.html' %}
{% block title %}
    {{ post.title }}
{% endblock  %}


{% block content %}
    <section class="container-conteudo">
        <h2>{{ post.title }}</h2>
        <p class="date">
            Criada em {{ post.creation }} por {{ post.name_author }}
        </p>
        <p class="body_text">
            {{ post.body_text }} 
        </p>
    </section>
{% endblock %}
